# Static Inventory File
# Use this for initial setup or when dynamic inventory is not available
# Replace IP addresses with actual values after Terraform deployment

all:
  vars:
    ansible_user: ec2-user
    ansible_ssh_private_key_file: ~/.ssh/liberty-platform.pem
    ansible_python_interpreter: /usr/bin/python3

  children:
    # Production environment
    prod:
      vars:
        env: prod
        prometheus_retention: 30d
        grafana_admin_password: "{{ vault_grafana_admin_password }}"

      children:
        prod_bastion:
          hosts:
            bastion-prod:
              ansible_host: 10.0.1.10  # Replace with actual IP

        prod_awx:
          hosts:
            awx-prod:
              ansible_host: 10.0.2.10  # Replace with actual IP
              awx_admin_password: "{{ vault_awx_admin_password }}"

        prod_monitoring:
          hosts:
            monitoring-prod:
              ansible_host: 10.0.2.11  # Replace with actual IP

        prod_liberty:
          hosts:
            liberty-prod-1:
              ansible_host: 10.0.2.20  # Replace with actual IP
              liberty_index: 1
            liberty-prod-2:
              ansible_host: 10.0.2.21  # Replace with actual IP
              liberty_index: 2

    # Development environment
    dev:
      vars:
        env: dev
        prometheus_retention: 7d

      children:
        dev_bastion:
          hosts:
            bastion-dev:
              ansible_host: 10.1.1.10  # Replace with actual IP

        dev_awx:
          hosts:
            awx-dev:
              ansible_host: 10.1.2.10  # Replace with actual IP

        dev_liberty:
          hosts:
            liberty-dev:
              ansible_host: 10.1.2.20  # Replace with actual IP

    # Role-based groups
    awx:
      children:
        prod_awx:
        dev_awx:

    monitoring:
      children:
        prod_monitoring:

    liberty:
      children:
        prod_liberty:
        dev_liberty:

    bastion:
      children:
        prod_bastion:
        dev_bastion:
