name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/liberty-platform-${{ matrix.environment }}-github-terraform-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        id: fmt
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        run: terraform validate -no-color

      - name: Run tflint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init tflint
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        run: tflint --init

      - name: Run tflint
        id: tflint
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        run: tflint -f compact
        continue-on-error: true

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform/environments/${{ matrix.environment }}
          soft_fail: true

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        run: terraform plan -input=false -no-color -out=tfplan
        continue-on-error: true

      - name: Generate Plan Output
        id: plan-output
        working-directory: infra/terraform/environments/${{ matrix.environment }}
        run: terraform show -no-color tfplan > plan.txt

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outcome }}
          FMT: ${{ steps.fmt.outcome }}
          INIT: ${{ steps.init.outcome }}
          VALIDATE: ${{ steps.validate.outcome }}
          TFLINT: ${{ steps.tflint.outcome }}
          ENVIRONMENT: ${{ matrix.environment }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planFile = fs.readFileSync('infra/terraform/environments/' + process.env.ENVIRONMENT + '/plan.txt', 'utf8');
            const truncatedPlan = planFile.length > 60000 ? planFile.substring(0, 60000) + '\n... (truncated)' : planFile;

            const output = `### Terraform Plan - ${process.env.ENVIRONMENT}

            #### Format and Style: \`${process.env.FMT}\`
            #### Initialization: \`${process.env.INIT}\`
            #### Validation: \`${process.env.VALIDATE}\`
            #### tflint: \`${process.env.TFLINT}\`
            #### Plan: \`${process.env.PLAN}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infra/terraform/environments/${{ matrix.environment }}/tfplan
          retention-days: 5
