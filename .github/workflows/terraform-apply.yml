name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  terraform-apply-dev:
    name: Terraform Apply (dev)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/liberty-platform-dev-github-terraform-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform/environments/dev
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: infra/terraform/environments/dev
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: infra/terraform/environments/dev
        run: terraform apply -input=false -auto-approve tfplan

      - name: Output Summary
        working-directory: infra/terraform/environments/dev
        run: |
          echo "## Terraform Apply Summary - Dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY

  terraform-apply-prod:
    name: Terraform Apply (prod)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/liberty-platform-prod-github-terraform-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform/environments/prod
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: infra/terraform/environments/prod
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: infra/terraform/environments/prod
        run: terraform apply -input=false -auto-approve tfplan

      - name: Output Summary
        working-directory: infra/terraform/environments/prod
        run: |
          echo "## Terraform Apply Summary - Prod" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY
